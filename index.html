<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الشامل</title>
  <style>
    body { font-family: Tahoma, Arial, sans-serif; background: #1a1a1a; color: #fff; text-align: center; margin: 0; }
    h1 { color: #ff9800; margin-top: 40px; }
    ul { list-style: none; padding: 0; margin: 40px auto; max-width: 400px; }
    li { background: #222; margin: 10px 0; border-radius: 8px; transition: 0.2s; }
    li:hover { background: #ff9800; color: #222; }
    a { display: block; padding: 20px; text-decoration: none; color: inherit; font-size: 1.2em; }
    .lang-switch {margin: 30px;}
    button {background: #ff9800; color: #222; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;}
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="switchLang('ar')">العربية</button>
    <button onclick="switchLang('en')">English</button>
  </div>
  <h1>مرحباً بك في موقعي الشامل</h1>
  <ul>
    <li><a href="music.html">صفحة الموسيقى</a></li>
    <li><a href="pdf-books.html">صفحة كتب PDF</a></li>
    <li><a href="audio-books.html">صفحة الكتب الصوتية</a></li>
    <li><a href="images.html">صفحة الصور والخلفيات</a></li>
    <li><a href="news.html">صفحة الأخبار والمقالات</a></li>
    <li><a href="stories.html">صفحة القصص</a></li>
  </ul>
  <script>
    function switchLang(lang) {
      if(lang === 'ar') {
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        document.querySelector('h1').textContent = 'مرحباً بك في موقعي الشامل';
        document.querySelectorAll('a')[0].textContent = 'صفحة الموسيقى';
        document.querySelectorAll('a')[1].textContent = 'صفحة كتب PDF';
        document.querySelectorAll('a')[2].textContent = 'صفحة الكتب الصوتية';
        document.querySelectorAll('a')[3].textContent = 'صفحة الصور والخلفيات';
        document.querySelectorAll('a')[4].textContent = 'صفحة الأخبار والمقالات';
        document.querySelectorAll('a')[5].textContent = 'صفحة القصص';
      } else {
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';
        document.querySelector('h1').textContent = 'Welcome to My Website';
        document.querySelectorAll('a')[0].textContent = 'Music Page';
        document.querySelectorAll('a')[1].textContent = 'PDF Books Page';
        document.querySelectorAll('a')[2].textContent = 'Audio Books Page';
        document.querySelectorAll('a')[3].textContent = 'Images & Wallpapers';
        document.querySelectorAll('a')[4].textContent = 'News & Articles';
        document.querySelectorAll('a')[5].textContent = 'Stories Page';
      }
    }
  </script>
</body>
</html>
