<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Cicada | When Silence Speaks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Cairo',sans-serif;
      background:#050505;
      color:#e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align:center;
      padding:40px 20px 30px 20px;
      position: relative;
    }
    .lang-switch {
      position: absolute;
      top: 30px;
      left: 30px;
      background: #222;
      color: #00ff41;
      border: none;
      padding: 10px 20px;
      border-radius: 24px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .lang-switch:hover { background: #00ff41; color: #222; }
    header h1 {
      font-size:2.5rem;
      color:#00ff41;
      text-shadow:0 0 10px #00ff41;
    }
    header p.sh {
      margin:15px 0;
      font-style:italic;
      color:#A0FFA0;
      font-size: 1.1rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items:center;
      justify-content: center;
    }
    .sections-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content:center;
      gap: 28px;
      margin: 30px 0;
      max-width: 800px;
    }
    .section-btn {
      background: #181818;
      border: 2px solid #00ff41;
      color: #00ff41;
      border-radius: 18px;
      padding: 32px 36px;
      min-width: 170px;
      min-height: 90px;
      font-size: 1.25rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s, box-shadow 0.3s;
      box-shadow: 0 2px 12px 0 #00000040;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      text-decoration: none;
    }
    .section-btn:hover {
      background: #00ff41;
      color: #181818;
      box-shadow: 0 6px 24px 0 #00ff4140;
      scale: 1.04;
    }
    footer {
      text-align:center;
      padding:20px;
      font-size:0.95rem;
      opacity:0.7;
      margin-top: 40px;
    }
    @media (max-width: 900px) {
      .sections-grid { gap: 16px; }
      .section-btn { min-width: 140px; padding: 24px 16px; }
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.4rem; }
      .sections-grid { flex-direction: column; align-items:center; }
      .section-btn { min-width: 90vw; max-width: 95vw; }
    }
  </style>
  <script>
    function switchLang() {
      // Simple redirect for demonstration (you can enhance for real multi-language)
      window.location.href = "index_ar.html"; // put your Arabic version file here
    }
  </script>
</head>
<body>
  <header>
    <button class="lang-switch" onclick="switchLang()">العربية</button>
    <h1>Cicada | When Silence Speaks</h1>
    <p class="sh">He who fears climbing the mountains shall live forever in the pits.<br>
      <em>من يتهيب صعود الجبال، يعيش أبد الدهر بين الحفر</em></p>
  </header>
  <main>
    <div class="sections-grid">
      <a class="section-btn" href="music.html">🎵 Music</a>
      <a class="section-btn" href="audiobooks.html">📚 Audiobooks</a>
      <a class="section-btn" href="news.html">📰 News</a>
      <a class="section-btn" href="gallery.html">📷 Gallery</a>
      <a class="section-btn" href="comments.html">💬 Comments</a>
      <a class="section-btn" href="contact.html">📥 Contact/Requests</a>
    </div>
  </main>
  <footer>
    &copy; 2025 Cicada — All rights reserved | Responsive design for desktop, tablet & mobile.
  </footer>
</body>
</html>
